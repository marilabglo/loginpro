<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

<table border="1" style="background-color: coral;">
<tr style="background-color:rgb(150,220,220)", style="margin:25px 20px 25px 25px">
<th>ID</th><th>SUB</th><th>MARK</th><th>PHOTO</th><th>EDIT</th>
</tr>



{% for i in datas %}.

<tr><td>{{i.id}}</td><td>{{i.sub}}</td><td>{{i.mark}}</td><td> 

<td><button style="background-color:rgb(100,200,200)"><a href="edit/{{i.id}}">edit</a></button></td></tr>


{% endfor %}

</table><br><br>

<button style="background-color:rgb(0,255,0)" ><a href="listview" >back</a><button>


</form>


</body>  
</html>
