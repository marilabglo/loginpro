{% extends 'base.html' %}

{% block content %}
Hello, {{ login_app.username|default:'Guest' }}!

<div>
    {% if login_app.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a><br><br>
        <a href="{% url 'password_change' %}">Change password</a><br><br>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
       
    {% endif %}
</div>
{% endblock %}
