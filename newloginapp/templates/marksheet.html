<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}

<table border="1">

<tr>
<th>student id</th><th>sub</th><th>mark</th><th>created_at</th><th>updated_at</th><th>created_by</th><th>updated_by</th>
</tr>
{% for i in datas %}.
<tr><td>{{i.student_id}}</td><td>{{i.sub}}</td><td>{{i.mark}}</td><td>{{i.created_at}}</td><td>{{i.updated_at}}</td> <td>{{i.created_by}}</td><td>{{i.updated_by}}</td></tr>
{% endfor %}
</table>
<button style="background-color:rgb(100,255,150)"><a href="/addmarks/{{i.id}}" style="font-size:10px">Add marks></a><button><br><br>

</form>



</body>  
</html>
